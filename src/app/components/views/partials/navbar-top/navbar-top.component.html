<nav class="navbar">
  <div class="container-fluid">

        aria-expanded="false"></a>
      <a href="javascript:void(0);" class="bars"></a>
      <a class="navbar-brand views">
        <img style="right:0px;" src="assets/img/logo.png" alt="" title="NigComSat" id="Img1" />

        <li><a href="javascript:void(0);" class="js-search" data-close="true"><i class="material-icons">search</i></a></li>

        <!-- Cart -->
        <li class="dropdown">
          <a style="cursor:pointer;" class="waves-effect" class="dropdown-toggle" data-toggle="dropdown" role="button">
            <i class="material-icons">shopping_cart</i>
            <span class="label-count">{{cart?.length}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">Cart List</li>
            <li class="body">
              <ul class="menu">
                <li *ngFor="let product of cart">
                  <a>
                    <div class="icon-circle bg-light-green">
                      <img *ngIf="product.product?.fileName === undefined">
                      <img *ngIf="product.product?.fileName !== null && product.product?.fileName !== undefined" width="50"
                        height="42" src="{{baseUrl}}{{product.product?.fileName}}">
                    </div>
                    <div class="menu-info">
                      <h4>{{product.product.name}}</h4>
                      <p>
                        <i class="material-icons">access_time</i> 14 mins ago
                      </p>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
            <li class="footer">
              <a [routerLink]="['/views/cart']">View All Cart Items</a>
            </li>
          </ul>
        </li>
        <!-- #END# Notifications -->
