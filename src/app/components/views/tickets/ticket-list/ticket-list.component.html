<section class="mb">
  <div class="container-fluid">
    <div class="block-header">
      <h2>{{ticketType}} TICKET</h2>
    </div>

    <div id="frame">
      <div class="content">
        <div class="contact-profile">
          <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
          <p>Orimoyegun Sunday</p>
          <div class="social-media">
            <!-- <small>Customer Support Representative</small> -->
          </div>
        </div>
        <div class="messages">
          <ul>
            <li class="sent">
              <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
              <p>How the hell am I supposed to get a jury to believe you when I am not even sure that I do?!</p>
            </li>
            <li class="replies">
              <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
              <p>When you're backed against the wall, break the god damn thing down.</p>
            </li>
          </ul>
        </div>
        <div class="message-input">
          <div class="wrap">
            <input type="text" placeholder="Write your message..." />
            <div class="image-upload attachment">
              <label for="file-input">
                <i class="fa fa-paperclip attachment" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                  title="attachment"></i>
              </label>
              <input id="file-input" type="file" />
            </div>
            <!-- <i class="fa fa-paperclip attachment" aria-hidden="true" data-toggle="tooltip" data-placement="top"
              title="attachment"></i> -->
            <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
