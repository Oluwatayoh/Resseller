    <div class="rht">

      <!-- <small>In stock (60 items available)</small> -->
      <form class="form-horizontal" style="margin: 10px 0;">
        <div class="row clearfix">
          <div class=" col-sm-4 form-control-label">
            <label for="quantity">Quantity:</label>
          </div>
          <div class="col-md-8">
            <div class="form-line">
              <input [(ngModel)]="quantity" type="number" id="quantity" name="quantity" value="1" min="1" class="form-control"
                placeholder="Enter Quantity">
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class=" col-sm-8 form-control-label">
            <label for="quantity">Select Device:</label>
          </div>
          <div class="dropdown">
            <div class="col-md-12">
              <select [formControl]="selectedDevice" class="form-control show-tick">
                <option *ngFor="let device of deviceTransactions" [ngValue]="device">{{device?.device.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </form>

      <button (click)="addToCart()" [class.disabled]="selectedDevice.value === null || selectedDevice.value.length > 0"
        class="btn btn-block btn-lg bg-red waves-effect" type="button">
        <i class="material-icons">shopping_cart</i>Add
        To Cart ({{quantity}})</button>
